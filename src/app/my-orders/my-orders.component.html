<h1>Orders</h1>
<div class="row col-10">
  <table class="table">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders$ | async">
        <td>
          {{ order.shipping.name }}
        </td>
        <td>
          {{ order.datePlaced | date }}
        </td>
        <td class="text-right">
          <a href="">View</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
